<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Bookmark Website</title>
  </head>
  <body class="overflow-x-hidden">
    <div class="container mx-auto relative p-6">
      <!-- flex container for the nav bar -->
      <div class="flex items-center justify-between space-x-2 my-6">
        <!-- logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" class="logo" alt="" />
        </div>
        <!-- menu item -->
        <div class="hidden items-center space-x-10 text-grayishBlue md:flex">
          <a
            href="#features"
            class="tracking-widest capitalize hover:text-softRed"
            >Feature</a
          >
          <a
            href="#downloads"
            class="tracking-widest capitalize hover:text-softRed"
            >Download</a
          >
          <a href="#faq" class="tracking-widest capitalize hover:text-softRed"
            >faq</a
          >
          <a
            href="#"
            class="transition px-8 py-2 text-white bg-softRed border-2 border-softRed rounded-lg shadow-md hover:text-softRed hover:bg-white"
            >Log In</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
